{% extends 'base.html' %}
{% load title %}
{% load i18n %}

{% block title %}{% title 'Profile' %}{% endblock %}

{% block content %}
{% include 'nav.html' with class="nav-black" %}
<div class="profile">
  <form method="post" action="{{ request.get_full_path }}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="{% trans 'Claim!' %}" class="good-green-button claim-button">
  </form>
</div>
{% endblock %}
